<!DOCTYPE html>
  <head>
    <title>送东西，攒人品</title>
   <link href="css/bootstrap.min.css" rel="stylesheet">
   <link href="css/custom.css" rel="stylesheet">
	<script src="js/bootstrap.min.js"></script>  
	 
 
    
  </head>
  <body>
   

 <div class="container">
	
	<div class="row clearfix">
		<div class="col-md-2  ">
			<h3><span>内容</span></h3>
		</div>
		<div class="col-md-6  ">
			<textarea class="form-control" rows="3" ></textarea>
		</div>
		<div class="col-md-4 ">
		</div>
	</div>
	
	<div class="row clearfix">
		<div class="col-md-2 ">
			<h3>选择类型</h3>
		</div>
		<div class="col-md-6 ">
				<br>
				<!-- Indicates caution should be taken with this action -->
				<button type="button" class="btn btn-warning">送东西攒人品</button>
				
				<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
				<label type="button" class="btn btn-info">给钱就卖</label>

				<!-- Indicates a successful or positive action -->
				<button type="button" class="btn btn-success">心愿贴</button>
				
				<button type="button" class="btn btn-default disabled ">换东西</button>
				<button type="button" class="btn btn-default disabled ">淘宝交易</button>
				<button type="button" class="btn btn-default disabled ">破烂换钱</button>

		</div>
		<div class="col-md-4 ">
		</div>
	</div>
	
		<div class="row clearfix">
		<br>
		<div class="col-md-2 ">
			<h3>地址/联系方式</h3>
		</div>
		<div class="col-md-6  ">
			<textarea class="form-control" rows="3"></textarea>
		</div>
		<div class="col-md-4  ">
		</div>
	</div>
			
	 
	<div class="row clearfix">
		<br>
		<div class="col-md-2  ">
			<h3>发布</h3>
		</div>
		<div class="col-md-10  ">
			<button type="button" class="btn btn-primary btn-lg" >确定</button>
		</div>
	</div>	
</div>


  </body>
</html>
